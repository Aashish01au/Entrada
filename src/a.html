<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .sajan { width: 300px; height: 300px; background: red; position: relative;}
         .box{ width: 80%; height: 100px; background: #000; position: absolute; bottom: -50px;  transition: 0.9s; transform-origin: center center; margin-left: 40px;}
         .sajan:hover .box{ transform: scale(1.2 , 1);}
    </style>
</head>
<body>
    <div class="sajan">
        <div class="box"></div>
    </div>
</body>
</html>
